<DOCTYPE>
<html lang='en'>
<head>
  <meta charest='UTF-8'>
  <title>百度注册页面</title>
  <link rel='stylesheet' href="./rectangle.css">
</head>
<body>
<div id='main'>
  <h1 id='one'>欢迎注册</h1>
  <p id='two'>已有账号？<a href='#'>登录</a></p>
  <label>用户名</label>
  <input id='yonghu' placeholder='请输入用户名' type='text'>
  <span>*</span>
  <br>
  <div id='yonghu-validation-message'></div>
  <label>手机号</label>
  <input id='phone' placeholder='请输入手机号' type='text'>
  <span>*</span>
  <br>
  <div id='phone-validation-message'></div>
  <label>密码</label>
  <input id='mima' placeholder='请设置密码' type='password'>
  <span>*</span>
  <br>
  <div id='mima-validation-message'></div>
  <label>验证码</label>
  <input id='yanzheng' type='text'>
  <button id='set'>获取验证码</button>
  <br>
  <div id='yanzheng-validation-message'></div>
  <input id='zhuce' type='button' value='注册'>
</div>
  <script src='http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js'></script>
  <script src='./rectangle.js'></script>
</body>
</html>
